<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="align">
        <h1 id="heading">Rock Paper Scissors</h1>
    </nav>
    <main>
        <section id="symbols" class="align">
            <div id="rock" class="selectors">
                <img id="rock-img" src="rock-cartoon.png">
            </div>
            <div id="paper" class="selectors">
                <img id="paper-img" src="paper-cartoon.png">
            </div>
            <div id="scissors" class="selectors">
                <img id="scissors-img" src="scissors-cartoon.png">
            </div>
        </section>
        <section id="points" class="align">
            <div>
                <p class="score">0</p>
                <p class="mention">You</p>
            </div>
            <div>
                <p class="score">0</p>
                <p class="mention">Comp</p>
            </div>
        </section>
        <section class="align">
            <div id="pick" class="align">
                Pick your move!
            </div>
        </section>
        <section class="align">
            <div id="newGame" class="align dimetions">New Game</div>
            <div id="quit" class="align dimetions">Quit</div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
